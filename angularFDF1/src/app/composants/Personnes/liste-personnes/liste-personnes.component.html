        <div class="panel-body">
            <div>
                <div class="row vertical-align">


                    <table id="TablePersonne">
                        <tr style="font-weight: bold;">
                            
                            <!-- _______ ID ______ -->
                            <td>ID</td>

                            <!-- _______ Nom ______ -->
                            <td>Nom</td>

                            <!-- _______ Prénom ______ -->
                            <td>Prénom</td>

                            <!-- _______ Email ______ -->
                            <td>Email</td>

                            <!-- _______ Téléphone ______ -->
                            <td>Téléphone</td>

                            <!-- _______ Mot de Passe ______ -->
                            <td>Mot de Passe</td>

                            <!-- _______ Adresse ______ -->
                            <td>Adresse</td>

                        </tr>

                        <tr>
                            <!-- _______ ID ______ -->
                            <td>{{p.idPersonne}}</td>

                            <!-- _______ Nom ______ -->
                            <td>{{p.nom}}</td>

                            <!-- _______ Prénom ______ -->
                            <td>{{p.prenom}}</td>

                            <!-- _______ Email ______ -->
                            <td>{{p.email}}</td>

                            <!-- _______ Téléphone ______ -->
                            <td>{{p.telephone}}</td>

                            <!-- _______ Mot de Passe ______ -->
                            <td>{{p.motDePasse}}</td>

                            <!-- _______ Adresse ______ -->
                            <td>{{p.adresse}}</td>

                        </tr>
                    </table>
                      
                    
                </div>
            </div>
        </div>
    

        <!-- ============================================== -->
        <!-- ============== footer du panneau ============= -->
        <!-- ============================================== -->
        <div class="panel-footer">

            <!-- bouton pour supprimer -->
            <button class="btn btn-supprimer" (click)="deletePersonne(p)">
                Supprimer
            </button>

        </div>

    </div>
</div><!-- fin div container -->



<div class="container" style="padding-right: 2%;">

    <!-- bouton pour ajouter un Enseignant -->
    <button class="btn btn-ajouter" (click)="editEnseignant(0)">
        ✜ Enseignant
    </button>

    <!-- bouton pour ajouter un Etudiant -->
    <button class="btn btn-ajouter btn-personne" (click)="editEtudiant(0)">
        ✜ Etudiant
    </button>

</div>
